<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Plane</title>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .github-button-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
        }
    </style>
</head>
<body>
<div id="container">
    <canvas id="canvas"></canvas>
</div>
<div class="github-button-container">
    <a class="github-button" href="https://github.com/monkin/paper-plane"
       data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star" data-size="large"
       data-show-count="true" aria-label="Star monkin/paper-plane on GitHub">Star</a>
</div>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
